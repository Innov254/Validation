<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Validé</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fond.png') no-repeat center center/cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.05); /* Légère transparence pour lecture lisible */
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .check-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #97583f; /* Marron comme demandé */
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #7c4633;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-icon">✅</div>
    <h1>Ticket validé</h1>
    <p>Merci ! Ce ticket est reconnu comme valide pour l'événement.</p>
    <a href="https://tonsite.com/infos" class="btn">Voir les infos de l'événement</a>
  </div>
</body>
</html>
